<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>habede tijee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Sacramento&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink1:#fff6fa;
      --pink2:#ffe8f1;
      --accent:#ff9ecb;
      --text:#7a4a5d;
    }
    *{box-sizing:border-box}
    body {
      margin:0;
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      font-family:'Poppins',sans-serif;
      background:linear-gradient(180deg,var(--pink1),var(--pink2));
      overflow:hidden;
      color:var(--text);
    }
    h1 {
      font-family:'Sacramento',cursive;
      font-size:4rem;
      color:#ff8fb8;
      animation:fadeIn 1.3s ease;
    }
    h2 {
      font-weight:600;
      color:var(--text);
      margin-bottom:6px;
      animation:fadeIn 1.6s ease;
    }
    p {
      font-size:1rem;
      opacity:.8;
      animation:fadeIn 1.9s ease;
    }
    @keyframes fadeIn {
      from{opacity:0;transform:translateY(15px);}
      to{opacity:1;transform:translateY(0);}
    }
    .btn {
      margin-top:30px;
      padding:12px 30px;
      border:none;
      border-radius:30px;
      background:linear-gradient(135deg,#ffb1d2,#ff94bd);
      color:#fff;
      font-weight:600;
      transition:.3s;
      box-shadow:0 8px 25px rgba(255,150,200,.15);
      animation:fadeIn 2.1s ease;
    }
    .btn:hover {
      transform:translateY(-5px);
      box-shadow:0 12px 30px rgba(255,150,200,.25);
    }
    .sparkle{
      position:absolute;
      width:6px;height:6px;
      border-radius:50%;
      background:#ffd6e8;
      opacity:.7;
      animation:floaty 6s ease-in-out infinite;
    }
    @keyframes floaty {
      0%,100%{transform:translateY(0) scale(1);}
      50%{transform:translateY(-20px) scale(1.1);}
    }
    canvas{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;}
  </style>
</head>
<body>

  <h2>habede tijee</h2>
  <h1>happy sweet 16!</h1>
  <p>from sunghoonâ€™s girlfriend</p>

  <button class="btn" onclick="nextPage()">slmt hbd</button>

  <canvas id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // subtle sparkles
    for(let i=0;i<25;i++){
      const s=document.createElement('div');
      s.className='sparkle';
      s.style.left=Math.random()*100+'vw';
      s.style.top=Math.random()*100+'vh';
      s.style.animationDelay=Math.random()*4+'s';
      s.style.width=s.style.height=(4+Math.random()*4)+'px';
      document.body.appendChild(s);
    }

    // soft confetti
    const confettiCanvas=document.getElementById('confetti');
    const confettiInst=confetti.create(confettiCanvas,{resize:true,useWorker:true});
    function pinkConfetti(){
      confettiInst({particleCount:80,spread:80,startVelocity:35,colors:['#ffb1d2','#ffd6e8','#ffe6f0']});
    }
    setTimeout(pinkConfetti,600);

    function nextPage(){
      pinkConfetti();
      setTimeout(()=>{window.location.href='message.html';},1000);
    }
  </script>
</body>
</html>
